<div *ngIf="photo" class="dress-card">
  <ion-card>
    <ion-card-content>
      <ion-img [src]="photo.webviewPath" (click)="handleClick()">
      </ion-img>
      <ion-row>
        <ion-col size="6" (click)="handleUpdate()">
          <ion-button shape="round">Update</ion-button>
        </ion-col>
        <ion-col size="6">
          <ion-button shape="round">Test</ion-button>
        </ion-col>
      </ion-row>
    </ion-card-content>
  </ion-card>
</div>
