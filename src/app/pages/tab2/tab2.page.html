<!-- 顶部导航和工具栏 -->
<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Photo Gallery 2
    </ion-title>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-buttons slot="primary">
      <ion-button (click)="handleVisible()">
        <ion-icon slot="icon-only" name="{{visibleMode?'eye':'eye-off'}}"></ion-icon>
      </ion-button>
      <ion-button (click)="handleSort()">
        <ion-icon slot="icon-only" name="{{sortMode?'arrow-down':'arrow-up'}}"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row>
      <ion-col size="6" *ngFor="let photo of getDisplayList()">
        <app-dress-card [photo]="photo" [handleClick]="showActionSheet(photo)" [handleUpdate]="handleUpdate(photo)"></app-dress-card>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-fab vertical="bottom" horizontal="center" slot="fixed">
    <ion-fab-button (click)="addPhotoToGallery()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
