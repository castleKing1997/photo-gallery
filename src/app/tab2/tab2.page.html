<!-- 顶部导航和工具栏 -->
<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Photo Gallery 2
    </ion-title>
    <ion-buttons slot="primary">
      <ion-button (click)="handleVisible()">
        <ion-icon slot="icon-only" name="{{visibleMode?'eye':'eye-off'}}"></ion-icon>
      </ion-button>
      <ion-button (click)="handleSort()">
        <ion-icon slot="icon-only" name="{{sortMode?'arrow-down':'arrow-up'}}"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

        <app-dress-card [photo]="photo" [handleClick]="showActionSheet(photo)" [handleUpdate]="handleUpdate(photo)"></app-dress-card>
